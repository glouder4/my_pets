<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-equiv="x-ua-compatible" content="ie=edge">
				<title>Мой питомец</title>
				
				<link rel="stylesheet" href="../css/fonts/fontawesome.min.css">	
				<link rel="stylesheet" href="../css/fonts/solid.min.css">	
				<link rel="stylesheet" href="../css/bootstrap.min.css" >
				<script src="../js/bootstrap.bundle.min.js" ></script>
				<script src="../js/jquery-3-4-1.min.js" ></script>
				<script src="../js/bootstrap.min.js" ></script><link rel="stylesheet" href="../css/document.css">
				<link rel="stylesheet" href="../css/document.css">
				<link rel="stylesheet" href="../css/Pets_auth.css">	
		</head>
		<body>
		    <div id="before-load">
              <!-- Иконка Font Awesome -->
             <i></i>
             <div id="whats_loading"></div>
            </div>
			<div id="alert_bar" class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12 mx-auto row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12 mx-auto">
						<div id="whats_alert" class="row"></div>
					</div>
			</div>
			<div id="auth_form" class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12 mx-auto">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12"><img src="../image/welcome.png" /></div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12"> <button id="Lets_Start">Начать игру</button> </div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
						<h6>
							Привет! Я твой питомец, люби и ухаживай за мной и я отплачу тебе любовью,преданость и победами на выставках!
						</h6>
						</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
						<h6>Имя</h6>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12"><input id="name" pattern="^[a-zA-Z]+$ ^[А-Яа-яЁё\s]+$ ^[ 0-9]+$" maxlength="20" type="name"></input></div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
						<h6>Пароль</h6>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12"><input id="password" required type="password"></input></div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12"> <button id="Login">Войти</button> </div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12"><a href="#"><h6>Забыли пароль?</h6></a></div>
				</div>
				
			</div>
			<script src="../js/Pets_auth.js"></script>
			<script>
                $(document).ready(function(){
                  $('#before-load').find('i').fadeOut().end().delay(400).fadeOut('slow');
                });
            </script>
		</body>
</html>
